<head>
    <link rel="stylesheet" type="text/css" 
                            href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    {% if error == 'acc_check_failed' %}
    <p class="error">Sorry, this authentification pair is already exists</p>
    {% elif error == 'pw_check_failed' %}
    <p class="error">Sorry, but your password pair doesn't match</p>
    {% endif %}
    <form method="POST">
        <h2>Sign Up!</h2>
        <div>
            <label>E-mail</label>
            <input type="email" placeholder="enter a valid email" name="email" required>
            <label>Name</label>
            <input type="text" placeholder="5+ symbols" name="name" required>
            <label>Password</label>
            <input type="password" placeholder="6+ symbols" name="pw" required>
            <label>Password</label>
            <input type="password" placeholder="enter password again" name="pw_check" required>
            <input type="submit" value="Send">
        </div>
    </form>

    <a href={{ url_for('login_user') }}>Already have account</a>

</body>
